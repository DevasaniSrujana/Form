<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <form action="">
        <div class="container">
            <h1>Contact Us</h1>
            <p>YOUR NAME *<input type="name" name="name" placeholder="enter name" required></p>
            <p>EMAIL ADDRESS *<input type="email" name="email" id="email" placeholder="Eg example@gmail.com" required></p>
            <p>PHONE NUMBER <input type="number" name="number" id="number" placeholder="Eg 0000000000"></p>
            <p>MESSAGE *<textarea name="message" id="message" cols="50" rows="15" placeholder="enter your comments" required></textarea></p>
            <p><input type="submit" value="submit ->"></p>
        </div>
            
    </form>
</body>
</html>
